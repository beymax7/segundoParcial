<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Editar producto</title>
</head>
<body>
    <div class="main-container">
        <h1>Editar producto</h1>
        <div class="form-container">
            <form method="POST">
                <label>Nombre:</label>
                <input type="text" name="nombre" value="{{ product['nombre'] }}" required><br>
                <label>Cantidad:</label>
                <input type="number" name="cantidad" value="{{ product['cantidad'] }}" required><br>
                <label>Precio:</label>
                <input type="number" step="0.01" name="precio" value="{{ product['precio'] }}" required><br>
                <label>Fecha de vencimiento:</label>
                <input type="date" name="fecha_vencimiento" value="{{ product['fecha_vencimiento'] }}" required><br>
                <label>Categor√≠a:</label>
                <input type="text" name="categoria" value="{{ product['categoria'] }}" required><br>
                <input type="submit" value="Guardar" class="btn-submit">
            </form>
        </div>
    </div>
</body>
</html>
